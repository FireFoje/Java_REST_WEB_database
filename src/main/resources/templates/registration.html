<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <head>
        <title>Форма регистрации</title>
    </head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/registration}" method="post" th:object="${userForm}">
    <input type="hidden" th:field="*{id}">
    <label for="name">Имя:</label>
    <input type="text" th:field="*{name}" id="name" name="name"><br><br>
    <label for="lastName">Фамилия:</label>
    <input type="text" th:field="*{lastName}" id="lastName" name="lastName"><br><br>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" name="email"><br><br>
    <label for="password">Пароль:</label>
    <input type="password" th:field="*{password}" id="password" name="password"><br><br>
    <button type="submit">Зарегистрироваться</button>
</form>
<a type="button" class="btn" href="/login">Cancel</a>
</body>
</html>
